<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /**
         * max:最大值
         * min:最小值  
         * 
         * PI:圆周率
         * pow: 幂运算 
         * abs: 绝对值  
         * sqrt:开方 
         * 
         */

        // max
        var maxValue = Math.max(1,2,45,2,4);
        console.log(maxValue);

        // min
        var minValue = Math.min(1,2,45,2,4);
        console.log(minValue);

        // PI
        console.log(Math.PI);

        // pow 
        var value = Math.pow(3,5); // 3 * 3 * 3 * 3 * 3
        console.log(value, Math.pow(3,3));

        // abs
        console.log(Math.abs(-5.6));
        console.log(Math.abs(5.6));

        // sqrt 开平方
        console.log(Math.sqrt(9)); // 3 * 3 = 9;

        console.log(Math.sqrt(25)); // 5 * 5 = 25;
    </script>
</body>
</html>
