    <script>
        var age = +prompt('请输入您的年龄')
        var xingbie = prompt('请输入您是否有女朋友')
        if (age < 18 && xingbie === '是'){
            alert('早恋');
        }
        else if (age < 18 && xingbie ==='否'){
            alert('好孩子');
        }
        else if (age >= 18 && age <= 60 && xingbie==='是'){
            alert('有正事');
        }
        else if (age >= 18 && age <=60 && xingbie==='否'){
            alert('眼光太高');
        }
        else if(age > 60 && xingbie==='是'){
            alert('老不正经');
        }
        else if(age > 60 && xingbie==='否'){
            alert('洁身自爱');
        }
        else{
            alert('傻老头');
        }
    </script>
