<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = +prompt('请输入一个数字:');
        var config = 0;
        for(var i = 1; i <= num; i++){
            if(num % i === 0){
                config++;
            }
            }
            if(config === 2){
                console.log(num +'是质数');
            }
            else{
                console.log(num + '不是质数');
            }
        
    </script>
</body>
</html>
