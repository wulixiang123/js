<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = +prompt('请输入:\n1、查询话费\n2、宽带安装\n3、宽带保修\n4、流量查询\n以上都没有、人工服务');
        switch(num){
            case 1:
                alert('查询话费');
                break;
            case 2:
                alert('宽带安装');
                break;
            case 3:
                alert('宽带保修');
                break;
            case 4:
                alert('流量查询');
                break;
            default:
                alert('人工服务');
        }
        alert('执行后的代码');
    </script>
</body>
</html>
