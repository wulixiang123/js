    <script>
        /**

        /**
         * 需求：0-100之间奇数的和
         * 
         * sum = 0
         * 
         * 
         * 1. 需要一个容器，存放结果       var sum = 0;
         * 2. 把奇数的挑出来               %2 == 1 
         * 3. 把跳出来的放到容器里         sum += 奇数
         * 4. 从1要遍历到100               while()
         * 
         */

        var sum = 0;
        var num = 1;
        while(num < 100){
            if(num % 2){
                // 奇数
                // sum = sum + num;
                sum += num;
            }
            num++;
        }
        console.log(sum);
        //    sum 初始值 0
        //     num      sum        num++
        // 1    1        1          2
        // 2    2                   3
        // 3    3      sum=1 + 3    4
        // 4    4                   5
        // 5    5     sum = 9
    </script>
