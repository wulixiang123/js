<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /***
         *  var i = 1; // 初始步长
         *  do{
         *      //循环体内容
         *      i++;
         *  }while(条件)
         * 
         *  do while循环执行过程
         * 
         *  不管条件是否成立，先做一次，然后判断循环条件，
         *          如果不成立，后续不执行循环体内容
         *          如果成立，继续执行循环体内容
         *  
         * do...while循环和while循环的差别，
         *  do...while循环不管条件是否成立，都至少会执行一次循环体内容
         *  while 循环如果条件不成立，一次循环体都不会执行
         */

        var num = 200;
        do{
            console.log(num);
            num++;
        }while(num <=100)

        
    </script>
</body>
</html>
