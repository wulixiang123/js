<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../12-DOM/07-操作元素的样式/js/utils.js"></script>
    <script src="../12-DOM/07-操作元素的样式/js/animate03.js"></script>
    <style>
        #box {
            position: absolute;
            left: 100px;
            top: 100px;
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div id="box"></div>

    <script>
        var myBox =document.querySelector('#box')

        animate(myBox,'left',500,3000,function(){
            animate(myBox,'left',0,1000,function(){
                animate(myBox,'width',500,1000,function(){
                    animate(myBox,'hight',500,1000,function(){
                        console.log('~~~~~~~~~~~~~')
                        utils.css(myBox,'backgroundColor','blue')
                    })
                })
            })
        })
    </script>
</body>
</html>
