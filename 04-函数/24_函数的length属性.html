    <script>
        /**
         * 函数的length属性,可以获取函数形参的个数
         * 在函数的内部和外部都可以使用
         * 
         */
        function add(a, b, c) {
            console.log(add.length);//3
        }
        console.log(add.length);//3
        add();
    </script>
