<body>
    <script>
        function a(){
            var b = 0;
            for(var i = 0;i<arguments.length;i++){
                b = b+arguments[i];
            }
            return b;
        }
        var c = a(1,2,3,4,5,6,7,8,9);
        console.log(c)
    </script>
