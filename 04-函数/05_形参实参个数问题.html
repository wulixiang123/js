<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function fn(a,b){
            console.log(a,b);
        }
        // 函数调用时，实参比形参个数少
        fn(1);//1 undefined
        // 函数调用时，实参比形参多, 有的形参正常接收数据，超过的实参，也不会报错
        fn(1,2,3);//12
    </script>
</body>
</html>
