<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <script src="../../12-DOM/07-操作元素的样式/js/utils.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #outer {
            width: 500px;
            height: 500px;
            background-color: aqua;
            margin: 100px auto;
            overflow: hidden;
        }

        #middle {
            width: 400px;
            height: 400px;
            background-color: bisque;
            margin: 50px auto;
            overflow: hidden;
        }

        #inner {
            width: 300px;
            height: 300px;
            background-color: blue;
            margin: 50px auto;
        }
    </style>
</head>
<body>
    <div id="outer">
        <div id="middle">
            <div id="inner">111</div>
        </div>
    </div>

    <script>
        var outer = $('outer')
        var middle = $('middle')
        var inner = $('inner')

        //dom0

        // dom2事件阻止冒泡
        outer.addEventListener('click',function(){
