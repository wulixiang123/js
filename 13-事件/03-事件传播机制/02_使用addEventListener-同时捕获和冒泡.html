<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../12-DOM/07-操作元素的样式/js/utils.js"></script>
    <style>
        *{
            margin:0;
            padding:0;
        }
        #outer{
            width:500px;
            height:500px;
            background-color: aqua;
            margin:100px auto;
            overflow: hidden;
        }
        #middle{
            width:400px;
            height:400px;
            background-color: bisque;
            margin:50px auto;
            overflow: hidden;
        }
        #inner{
            width:300px;
            height:300px;
            background-color: blue;
            margin:50px auto;
        }
    </style>
</head>
<body>
    <div id="outer">
        <div id="middle">
            <div id="inner">111</div>
        </div>
    </div>

    <script>
        var outer = $('outer');
        var middle = $('middle');
        var inner = $('inner');

        outer.addEventListener('click',function(){
            console.log('outer 冒泡 click')
        },false)
        outer.addEventListener('click',function(){
            console.log('outer 捕获 click')
        },true)


        middle.addEventListener('click',function(){
            console.log('middle 冒泡 click')
        },false)
        middle.addEventListener('click',function(){
            console.log('middle 捕获 click')
        },true)


        inner.addEventListener('click',function(){
            console.log('inner 冒泡 click')
        },false)
        inner.addEventListener('click',function(){
            console.log('inner 捕获 click')
        },true)
    </script>
</body>
</html>
