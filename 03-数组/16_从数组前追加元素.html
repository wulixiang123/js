    <script>
        var arr = [2,3,4,5];
        var num = 1;
        for(var i = arr.length-1;i>=0;i--){//第一次循环 长度为3
            // 第一次循环 arr下第四个值为5
            // 第二次循环 arr下第三个值为4
            // 第三次循环 arr下第二个值为3
            // 第四次循环 arr下第一个值为2
            arr[i + 1]=arr[i];
        }
        // 第零个值为num = 1
        arr[0] = num;
        console.log(arr);
        document.write(arr)
    </script>
