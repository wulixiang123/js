<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr = []; // arr.length = 0

        arr.length = 3; // 没有的元素使用undefined占位
        console.log(arr);

        var arr2 = [1];
        arr2.length = 3; // 新数组的长度 > 原数组的长度，使用undefined占位
        console.log(arr2);

        var arr3 = [1,2,3,4,5];
        arr3.length = 3; // 新数组的长度，如果小于原数组的长度，超出的部分，直接删除
        console.log(arr3);

        
    </script>
</body>
</html>
