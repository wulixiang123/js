<script>
    // 求数组非0元素
    var arr = [83,89,0,24,0,45,21,67,0,-9];
    var a =[];
    for(var i = 0;i<arr.length;i++){
        if(arr[i]!==0){
            a[a.length]=arr[i]
        }
    }
    console.log(a)
