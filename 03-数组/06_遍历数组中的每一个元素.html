<body>
    <script>
         //  index 0 1 2 3 4 5 6 7 8
        var arr = [1,2,3,4,5,6,7,8,9];
        // 遍历数组，循环的次数恰好是数组的长度
        for(var a = 0; a < arr.length; a++){
            console.log(a);//循环的次数9次
            console.log('arr['+ a +']:' + arr[a]);
        }
    </script>
</body>
