<body>
    <script>
        // var arr = new Array(-10); //RangeError: Invalid array length
        // console.log(arr);

        var arr = [1,2,3];
        console.log(arr[-2]); // 没有报错，输出了 undefined，有效的下标是从 0 开始的正整数
        
        // 以下都能用，不报错，还正常显示了，但是不会这样使用
        arr[-2] = 10;
        console.log(arr, arr[-2]);

        arr[0.3] = 99;
        console.log(arr, arr[0.3]);
    </script>
