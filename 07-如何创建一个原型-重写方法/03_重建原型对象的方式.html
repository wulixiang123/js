    <script>
        var newPrototype = Object.create(Array.prototype);
        console.log(newPrototype);

        newPrototype.push = function(){
            Array.prototype.push.apply(this,arguments);
            console.log('视图更新');
            return this.length;
        }
        var arr =[1,2,3,4];
        if(arr instanceof Array){
            arr.__proto__=newPrototype
        }
        arr.push(5);
        console.log(arr);
    </script>
