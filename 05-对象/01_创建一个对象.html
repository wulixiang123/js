<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /**
         *  1. 创建对象
         *  2. 对象属性操作[变量]
         *  3. 对象方法操作[函数]
         * 
         * 
         *  语法：
         *   var 对象 = {
         *      属性名1:属性值1，
         *      属性名2:属性值2，
         *      。。。。
         *      方法名1：方法体1，
         *      方法名2：方法体2
         *   }
         */
        var a = {
            name:'孙悟空',
            age:18,
            sex:'boy',
            sick:function(){
                console.log('')
            },
            please:function(){
                console.log('')
            }
        }
        console.log(a);
    </script>
