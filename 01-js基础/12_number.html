<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /**
         * number 数字类型
         * 正整数 负整数 小数(浮点数) NaN (not a number)
         */ 
        var a = 100;
            a = -200;

            a = 0.1212222;
            a = -0.5;
            a = 0;
            a = NaN;
            // js中表示的最大数字
            a = Number.MAX_VALUE;//Number 是js中的一个内置类 Max最大的 Value
            a = Number.MIN_VALUE;//Min最小的
            a = Number.MAX_VALUE * Number.MAX_VALUE//Infinite
            console.log(a,typeof a);
    </script>
</body>
</html>
