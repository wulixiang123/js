    <!-- 
        数据类型指的就是字面量的类型
        在js中一共有六种
            String      字符串
            Number      数值
            Boolean     布尔值
            Null        空值
            Undefined   未定义
            Object      对象

        其中object属于引用数据类型,其它属于基本数据类型

        string字符串
            在js中字符串需要使用引号引起来
            使用双引号或单引号都可以,但是不能混着用


        在字符串中我们可以使用\作为转义字符,
        当表示一些特殊符号时可以使用\进行转义

                \" 表示"
                \' 表示'
                \n 表示换行
                \t 制表符
                \\ 表示\
     -->
     <script>
        str = '\\\\\\';

     </script>
