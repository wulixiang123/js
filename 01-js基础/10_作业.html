<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = 1;      //1
        var b = 2;      //2
        var c = 3;      //3
        var a = c-a;    //2
        var b = c-a;    //1
        console.log('a:',a)
        console.log('b:',b)
    </script>
    <script>
        var a = 1;      //a1
        var b = a;      //b1
        var c = 2;      //c2
        var a = c;      //a2
        var c = b;      //c1
        console.log('a:',a)
        console.log('b:',b)
    </script>
    <script>
        var a = 1;      //a1
        var b = 2;      //b2
        var c = b;      //c2
        var b = a;      //b1
        var a = c;      //a2
        var b = b;      //b1
        console.log('a:',a)
        console.log('b:',b)
    </script>
    
    <script>
        var a = 1;//1
        var b = 2;//2
        var c = b;//2
        b = a;    //1
        a = c;    //2
        console.log('a:',a);
        console.log('b:',b);
    </script>


    <script>
        var a = 1;//1
        var b = 2;//2
        a = a + b;//3
        b = a - b;//1
        a = a - b;//2
        console.log('a:',a);
        console.log('b:',b);
    </script>
</body>
</html>
