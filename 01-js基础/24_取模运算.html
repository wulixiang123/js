    <script>
        /** 
         *  取模 %  取余数
         *  属于算数运算，所以会将两侧值 Number一下
         *  10 % 3 = 1  10 除以 3  商 3 余 1
         * 
         */
        console.log(10 % 3);
 
        // 判断一个数是否为偶数  ？
        // 2 4 6 8 10 12 ...
        var num = 101;
        console.log(num % 2 === 0); // 101 = 2 * 50 + 1

        console.log('90' % 3); // 0

        




    </script>
