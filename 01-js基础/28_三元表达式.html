    <script>
        /**
         *  三元表达式:
         *  语法：  表达式1 ？ '表达式2' : '表达式3'
         * 
         *   1. 如果表达式1 的布尔值为真 =》 执行表达式2 
         *   2. 如果表达式1 的布尔值为假 =》 执行表达式3
         * 
         */
        // var name = '迪丽热巴(伪)';
        // var a = name === '迪丽热巴' ? '娶之' : '不娶';

        // console.log('a: ', a);

        var a = 1;
        var b = true ? a++ : a--;

        console.log(a);//2
        console.log(b);//1

        
    </script>
</body>
