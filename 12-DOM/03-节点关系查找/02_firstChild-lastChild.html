<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>111</li>
        <li>222</li>
        <li>333</li>
    </ul>
    <script>
        // firstChild 取当前元素的第一个子节点【元素、文本、注释】
        // first : 第一个
        // last: 最后一个
        // child:孩子
        // children : 孩子们
        // Element: 元素

        var myUl = document.querySelector('ul')
        console.log(myUl.childNodes);
        console.log('firstChild:',myUl.firstChild);
        console.log('lastChild:',myUl.lastChild);

        console.log('firstElementChild:',myUl.firstElementChild);
        console.log('lastElementChild:',myUl.lastElementChild);
    </script>
</body>
</html>
