    <script>
        function getCss(ele,attr){
            // 声明变量a未赋值
            var a
            // 必须写判断!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!
            if(!'getComputedStyle'in window){// 判断是不是IE678 ,如果是使用currentStyle获取
                a = ele.currentStyle[attr]
            }else{// 如果不是使用getComputedStyle获取
                a = getComputedStyle(ele,null)[attr];
            }//判断是一个数字          是数字返回数字    不是返回原来的值
            return !isNaN(parseFloat(a))?parseFloat(a):a
        }
        var myBox = document.querySelector('#box')
        var width = getCss(myBox,'width')
        console.log(width)//100
       

    </script>
