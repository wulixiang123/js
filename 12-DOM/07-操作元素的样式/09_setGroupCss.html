<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box {
            width: 100px;
            height: 100px;
            border: 1px solid red;
            margin-top: 50px;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div id="box"></div>

    <script>
        function setCss(ele, attr, value) {
            // 以下属性是带px单位的属性
            var reg = /(width|height|left|top|right|bottom|fontSize|lineHeight)|((margin|padding)|(Top|Bottom|Left|Right))/;
            if (reg.test(attr)) {
                // 如果正则成立，说明这些属性是需要px单位的属性
                if (!isNaN(value)) {// 条件成立，说明value是一个纯数字，那么需要加上px单位
                    value += 'px'
                }
            }
            ele.style[attr] = value;
        }

        function testType(value,type){
            var result = Object.prototype.toString.call(value).slice(8,-1)
            return result === type
        }
        testType({},'Object')
        testType(14,'Number')
        console.log(testType({},'Object'))
        console.log(testType(14,'Number'))
        
        function setGroupCss(ele,options){
            if(testType(options,'Object')){
                for(var attr in options){
                    if(options.hasOwnProperty(attr)){
                        setCss(ele,attr,options[attr]);
                    }
                }
            }
        }
        var myBox = document.querySelector('#box');
        setGroupCss(myBox,{width:200,height:300,backgroundColor:'red',opacity:0.1})
    </script>
</body>
</html>
