    <script>
        /**
         * 作用：给元素的某个属性赋值
         * @param: ele 元素
         * @param: attr 属性
         * @param: value 属性值
         */
        function setCss(a,b,c){
            a.style[b] = c
        }
        var myBox = document.querySelector('#box')
        setCss(myBox,'width','400px')
    </script>
