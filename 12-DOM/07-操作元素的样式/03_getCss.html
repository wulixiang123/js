<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            width: 100px;
            height: 100px;
            border: 1px solid red;
            margin-top: 50px;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div id="box"></div>

    <script>
        // ele  变量名   attr 属性名1
        function getCss(ele,attr){
            var value;

            if(!'getComputedStyle'in window){
                value = ele.currentStyle[attr]
            }else{
                    value = getComputedStyle(ele,null)[attr];
                }
            if(parseFloat(value)===0)return 0;
            return parseFloat(value) || value;
        }
        // var myBox = document.querySelector('#box');
        var myBox = document.getElementById('box')
        console.log(myBox)
        var width = getCss(myBox,'width')
        console.log('width:',width)
        console.log('border:',getCss(myBox,'border'))
        console.log('marginTop:',getCss(myBox,'marginTop'))
        console.log('backgroundColor:',getCss(myBox,'backgroundColor'))
    </script>
</body>
</html>
