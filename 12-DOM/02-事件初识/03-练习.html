<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id = "myDiv">
        <p>当前第1张 / 总共5张</p>
        <img src="" alt="" width="300px" height="420px">
        <div>
            <button>上一张</button>
            <button>下一张</button>
        </div>
    </div>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #myDiv{
            width: 500px;
            height: 500px;
            margin: 100px auto;
            background-color: aqua;
        }
        #myDiv p{
            height: 15px;
            line-height: 30px;
            text-align: center;
        }
        #myDiv img{
            display: block;
            text-align: center;
            width: 300px;
            height: 420px;
            margin: 20px auto;
        }
        #myDiv div{
            text-align: center;
        }
    </style>
    <script>
        var myP = document.querySelector('#myDiv p')
        var myImg = document.querySelector('#myDiv img')
        var myBotton = document.querySelectorAll('#myDiv div button')
        var btn1 = myBotton[0]
        var btn2 = myBotton[1]
        var images = ['./images/1.png','./images/2.png','./images/3.png','./images/4.png','./images/5.png']
        var index = 0
        myImg.src = images[index];
        btn1.onclick = function(){
            index--
            // if(index<0){
                // myImg.src = images[0]
            // }
                index = Math.max(0,index)
                myImg.src = images[index]
                myP.innerHTML = '当前第'+(index+1)+'张 / 总共'+(images.length)+'张'
        }
        btn2.onclick = function(){
            index++
            // myImg.src = images[index] 这个不能放这里!!!!!!!!
            if(index>images.length-1){
            // myImg.src = images[0];
            index = 0
            }
            myImg.src = images[index]
            myP.innerHTML = '当前第'+(index+1)+'张 / 总共'+(images.length)+'张'
        }
    </script>
