<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="checkbox" name="hobby" id="a">台球
    <button>切换选中状态</button>
    <button>获取其选中状态</button>
    <script>
        var myInput = document.querySelector('input');
        var myBotton = document.querySelectorAll('button');
        var btn1 = myBotton[0];
        var btn2 = myBotton[1];
        btn1.onclick = function(){
            myInput.checked = !myInput.checked
        }
        btn2.onclick = function(){
            console.log(myInput.checked)
        }
    </script>
</body>
</html>
