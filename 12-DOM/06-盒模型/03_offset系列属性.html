<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            width:500px;
            height:200px;
            border:5px solid red;
            border-left: 25px solid blue;
            padding:20px;
            margin:30px;
        }
    </style>
</head>
<body>
    <div id="box">

    </div>


    <script>
        var myBox = document.querySelector('#box');
        for(var i = 0;i<100;i++){
            var myP = document.createElement('p');
            myP.innerHTML = i;
            myBox.appendChild(myP);
        }
        console.log('offsetHeight:',myBox.offsetHeight);// height + 上下padding + 上下 border
        console.log('offsetWidth:',myBox.offsetWidth);// width + 左右padding + 左右border

    </script>
</body>
</html>
