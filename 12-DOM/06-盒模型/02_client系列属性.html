<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            width:500px;
            height:200px;
            border:5px solid red;
            border-left: 25px solid blue;
            padding:20px;
            margin:30px;
        }
    </style>
</head>
<body>
    <div id="box">

    </div>


    <script>
        var myBox = document.querySelector('#box');
        for(var i = 0;i<100;i++){
            var myP = document.createElement('p');
            myP.innerHTML = i;
            myBox.appendChild(myP);
        }

        console.log('clientHeight:',myBox.clientHeight)// height + 上下padding
        console.log('clientWidth:',myBox.clientWidth)// width + 左右padding

        console.log('clientLeft:',myBox.clientLeft)// 左侧边框宽度
        console.log('clientTop:',myBox.clientTop)// 上边框宽度

        console.log('clientRight:',myBox.clientRight)// undefined
        console.log('clientBottom:',myBox.clientBottom)// undefined

        // contentEditable属性是设置某个元素是否设置为可以编辑,可以是true，默认false
        // 文本如果溢出了 也会继承contentEditable的属性
        myBox.contentEditable = true
    </script>
</body>
</html>
