<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box {
            position: absolute;
            left:200px;
            top:130px;
            width: 100px;
            height: 100px;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div id="box">

    </div>

    <script>
        var myBox = document.getElementById('box');
        console.log(myBox.offsetLeft)// 相对于offsetParent左侧的距离
        console.log(myBox.offsetTop)// 相对于offsetParent 上侧的距离
    </script>
</body>
</html>
