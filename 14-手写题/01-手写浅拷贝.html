    <script>
        var obj = {
            name:'孙悟空',
            age:20
        }

        function clone(obj){

            // console.log(obj);//obj整个对象

            var res = {}

            // console.log(res)//很显然 空对象

            for(var attr in obj){

                // console.log(attr)//name  age 也就是属性名

                // console.log(obj)//obj的整个对象
                // 如果obj里有私有属性
                if(obj.hasOwnProperty(attr)){
                // 
                    res[attr] = obj[attr]
                    // console.log(res[attr])//孙悟空 20
                    // console.log(obj[attr])//孙悟空 20
                }
            }
            console.log(obj)
            // 返回值直接放res中
            return res
        }

        var cloneObj = clone(obj)
        cloneObj.name = '猪八戒'
        cloneObj.age = 18
        console.log(cloneObj)

        console.log(obj)
    </script>
</body>
