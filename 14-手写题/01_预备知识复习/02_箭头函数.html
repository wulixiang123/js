        // // 箭头函数没有arguments，也没有this, 箭头函数中的this，只跟函数在哪里定义有关，使用的是上级作用域中的函数的this。

        function a1(){
            var a2 = ()=>{
                console.log(this)//window 使用的上级函数的this
                console.log(arguments)//[1,2,3] 使用的上级函数的arguments
            }
            a2()
        }
        a1(1,2,3)


        var obj = {
            name:'我改变了a1的指向'
        }
        a1.call(obj,4,5,6)
